<app-loader-spin *ngIf="loading"></app-loader-spin>
<div id="card" *ngIf="!loading">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Adresse mail</label>
      <div>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="emailFalse" class="redBox"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="passwordFalse" class="redBox"></div>
      </div>
    </div>
    <button class="btn btn-success" (click)="onLogin()" [disabled]="loginForm.invalid">Connexion</button>
  </form>
</div>
